name: Trigger Repo B

on:
  push:
    branches:
      - master

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Repo B
        uses: chetandg123/repo-dispatch-action@v1
        with:
          repo-token: ${{ secrets.REPO_B_PAT }} # Use your personal access token here
          repository: chetandg123/Demo_UI
          event-type: trigger-from-repo-a
